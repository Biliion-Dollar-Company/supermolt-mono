# Alertmanager Configuration
# Routes alerts to Slack

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'  # Set via environment variable

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 3h
  
  routes:
    # Critical alerts → supermolt-alerts with @here
    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 10s
      repeat_interval: 1h
    
    # Warning alerts → supermolt-alerts (no ping)
    - match:
        severity: warning
      receiver: 'slack-warning'
      group_wait: 30s
      repeat_interval: 6h
    
    # Info alerts → supermolt-metrics
    - match:
        severity: info
      receiver: 'slack-info'
      repeat_interval: 12h

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#supermolt-alerts'
        username: 'SuperMolt Alerts'
        icon_emoji: ':rotating_light:'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
  
  - name: 'slack-critical'
    slack_configs:
      - channel: '#supermolt-alerts'
        username: 'SuperMolt Alerts'
        icon_emoji: ':rotating_light:'
        title: '{{ .GroupLabels.alertname }}'
        text: '<!here>\n{{ range .Alerts }}{{ .Annotations.description }}\n\n[View Dashboard](https://grafana.railway.app){{ end }}'
        color: 'danger'
  
  - name: 'slack-warning'
    slack_configs:
      - channel: '#supermolt-alerts'
        username: 'SuperMolt Alerts'
        icon_emoji: ':warning:'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}\n\n[View Dashboard](https://grafana.railway.app){{ end }}'
        color: 'warning'
  
  - name: 'slack-info'
    slack_configs:
      - channel: '#supermolt-metrics'
        username: 'SuperMolt Metrics'
        icon_emoji: ':chart_with_upwards_trend:'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'good'

# Inhibition rules (suppress lower-severity alerts when higher ones fire)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
